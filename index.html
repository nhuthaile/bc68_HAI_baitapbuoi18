<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="container">
      <div class="nhapSoNguyen" id="nhapSoNguyenDiv">
        <h2>Nhập Số Nguyên</h2>
        <div class="mb-3">
          <label for="" class="form-label">Nhập Số Nguyên Vào Ô Bên Dưới</label>
          <input
            type="text"
            class="form-control w-50"
            name=""
            id="nhapSoNguyen"
            aria-describedby="helpId"
            placeholder="Nhập số nguyên"
          />
        </div>
        <button class="btn btn-dark btn_nhapSo">Nhập Số</button>
      </div>

      <div class="xuLyDuLieu d-flex">
        <div class="benTrai w-50">
          <div class="tongSoDuong">
            <h3>Tổng các số dương</h3>
            <p></p>
            <button class="btn_tongSo btn btn-dark">Tổng Số Dương</button>
          </div>
          <div class="demSoDuong">
            <h3>Đếm Có Bao Nhiêu Số Dương</h3>
            <p></p>
            <button class="btn_demSo btn btn-dark">Đếm Số Dương</button>
          </div>
          <div class="soNhoNhat">
            <h3>Tìm Số Nhỏ Nhất Trong Mảng</h3>
            <p></p>
            <button class="btn_nhoNhat btn btn-dark">Số Nhỏ Nhất</button>
          </div>
          <div class="soDuongNhoNhat">
            <h3>Tìm Số Dương Nhỏ Nhất Trong Mảng</h3>
            <p></p>
            <button class="btn_duongNhoNhat btn btn-dark">
              Số Dương Nhỏ Nhất
            </button>
          </div>
          <div class="soChanCuoiCung">
            <h3>Tìm Số Chẵn Cuối Cùng Trong Mảng</h3>
            <p></p>
            <button class="btn_chanCuoiCung btn btn-dark">
              Số Chẵn Cuối Cùng
            </button>
          </div>
        </div>
        <div class="benPhai w-50">
          <div class="hoanDoiViTri">
            <h3>Hoá đổi vị trí 2 số</h3>
            <p></p>
            <div class="input_viTri d-flex">
              <input
                class="w-50 viTri1"
                type="text"
                placeholder="Nhập vị trí 1"
              />
              <input
                class="w-50 viTri2"
                type="text"
                placeholder="Nhập vị trí 2"
              />
            </div>

            <button class="btn btn-dark btn_doiCho">Hoán Đổi Vị Trí</button>
          </div>
          <div class="tangDan">
            <h3>Thứ Tự Mảng Tăng Dần</h3>
            <p></p>
            <button class="btn_tangDan btn btn-dark">Sắp Tăng Dần</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
